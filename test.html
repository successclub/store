<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 리스트 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        .loading {
            display: none;
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .loading.active {
            display: block;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #efe;
            color: #0a0;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .log {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        .log-error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-success {
            border-left-color: #28a745;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>회원 리스트 테스트</h1>
    
    <div class="container">
        <h2>API 테스트</h2>
        <p>서버: <strong id="apiUrl">http://localhost:3000/api</strong></p>
        <button onclick="testLoadUsers()">회원 리스트 불러오기</button>
        <button onclick="clearLog()" style="background: #6c757d; margin-left: 10px;">로그 지우기</button>
    </div>

    <div id="loading" class="loading">
        <div>로딩 중...</div>
    </div>

    <div id="message"></div>

    <div id="result"></div>

    <div class="log">
        <h3>로그</h3>
        <div id="log"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = type;
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function testLoadUsers() {
            const loadingEl = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            try {
                log('=== 회원 리스트 로드 시작 ===', 'info');
                hideMessage();
                loadingEl.classList.add('active');
                resultDiv.innerHTML = '';

                log(`API 요청: ${API_BASE_URL}/users`, 'info');
                
                // 타임아웃 설정 (5초)
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => {
                        reject(new Error('요청 시간이 초과되었습니다. (5초)'));
                    }, 5000);
                });

                const fetchPromise = fetch(`${API_BASE_URL}/users`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'GET'
                });

                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                log(`응답 상태: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`오류 응답: ${errorText}`, 'error');
                    throw new Error(`HTTP 오류: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                log(`응답 데이터: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.success) {
                    const users = result.data || [];
                    log(`회원 목록 로드 성공: ${users.length}명`, 'success');
                    showMessage(`성공: ${users.length}명의 회원을 불러왔습니다.`, 'success');
                    
                    if (users.length === 0) {
                        resultDiv.innerHTML = '<p>등록된 회원이 없습니다.</p>';
                    } else {
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>아이디</th>
                                        <th>이메일</th>
                                        <th>보유 가게 수</th>
                                        <th>가게명</th>
                                        <th>임시 비밀번호</th>
                                        <th>가입일</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        users.forEach(user => {
                            tableHTML += `
                                <tr>
                                    <td>${user.id}</td>
                                    <td><strong>${escapeHtml(user.username || '')}</strong></td>
                                    <td>${escapeHtml(user.email || '-')}</td>
                                    <td>${user.store_count || 0}</td>
                                    <td>${user.store_names && user.store_names.length > 0 
                                        ? user.store_names.map(name => `<span style="background: #e3f2fd; padding: 2px 6px; border-radius: 3px; margin-right: 4px;">${escapeHtml(name)}</span>`).join('')
                                        : '-'}</td>
                                    <td>${user.is_temp_password ? '임시' : '-'}</td>
                                    <td>${formatDate(user.created_at)}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += `
                                </tbody>
                            </table>
                        `;
                        
                        resultDiv.innerHTML = tableHTML;
                    }
                } else {
                    const errorMsg = result.error || '알 수 없는 오류';
                    log(`로드 실패: ${errorMsg}`, 'error');
                    showMessage(`실패: ${errorMsg}`, 'error');
                    resultDiv.innerHTML = `<p>오류: ${errorMsg}</p>`;
                }
            } catch (error) {
                log(`오류 발생: ${error.message}`, 'error');
                log(`스택: ${error.stack}`, 'error');
                showMessage(`오류: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">오류: ${error.message}</div>`;
            } finally {
                loadingEl.classList.remove('active');
                log('=== 회원 리스트 로드 완료 ===', 'info');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        // 페이지 로드 시 로그 초기화
        log('테스트 페이지 로드 완료', 'info');
        log('회원 리스트 불러오기 버튼을 클릭하세요.', 'info');
    </script>
</body>
</html>
